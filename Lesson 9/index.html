<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9</title>
    <style type="text/css">
		body {
			max-width: 800px;
			margin: 0 auto;
		}	
	</style>
</head>
<body>
    <h1>Lesson 9</h1>
    <h2>map – карта изображений</h2>
    <img src="images/web.png" alt="Front-end tech logo" width="600" height="220" usemap="#web">
    <map name="web">
        <area shape="rect" coords="0,0,200,220" alt="HTML" href="html.html">
        <area shape="rect" coords="200,0,400,220" alt="CSS" href="css.html">
        <area shape="rect" coords="400,0,600,220" alt="JS" href="js.html">
    </map> 
    <h2>svg – вставка SVG-графики</h2>  
    <svg width="100" height="300">
		<rect width="100" height="300" fill="darkgray" />
	  	<circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="red" />
	  	<circle cx="50" cy="150" r="40" stroke="black" stroke-width="4" fill="yellow" />
	  	<circle cx="50" cy="250" r="40" stroke="black" stroke-width="4" fill="green" />
	</svg>
    <img src="images/lights.svg" alt="Lights">
    <h2>canvas - рисование графики с помощью сценариев JavaScript</h2>
    <canvas id="myCanvas" width="300" height="100">Ваш браузер не поддерживает технологию canvas </canvas>
    <script>
		let canvas = document.getElementById("myCanvas");
		let ctx = canvas.getContext("2d");

  		let rectangle = new Path2D();
    		rectangle.rect(0, 0, 300, 100);
    		ctx.stroke(rectangle);

		ctx.beginPath();
		let circle1 = ctx.arc(50, 50, 40, 0, 2 * Math.PI);
		ctx.fillStyle = "red";
		ctx.fill(circle1);

		ctx.beginPath();
		let circle2 = ctx.arc(150, 50, 40, 0, 2 * Math.PI);
		ctx.fillStyle = "yellow";
		ctx.fill(circle2);

		ctx.beginPath();
		let circle3 = ctx.arc(250, 50, 40, 0, 2 * Math.PI);
		ctx.fillStyle = "green";
		ctx.fill(circle3);
		
	</script>
</body>
</html>
